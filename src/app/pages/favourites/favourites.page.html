<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favourites</ion-title>
    <ion-buttons slot="end">
      <ion-label>Dark</ion-label>
      <ion-toggle style="margin-left: 8px;" slot="start" name="cherry" color="dark" (ionChange)="changemode()"></ion-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-list>
    <ion-reorder-group disabled="false" (ionItemReorder)="reorderItems($event)">
      <ion-item-sliding id="item100" *ngFor="let item of data.favourites">
        <ion-item>
          <ion-avatar slot="start">
            <img [src]="item.image || 'https://spoonacular.com/recipeImages/157106-312x231.jpg'"/>
          </ion-avatar>
          <ion-label>
            <h2 routerLink="/receipedetail/{{item.id}}">{{item.title}}</h2>
            <p>{{item?.dishTypes?.[0]}}</p>
            <p [innerHtml]="item.summary"></p>
          </ion-label>
          <!-- <ion-note slot="end">
            {{item.readyInMinutes}} mins
          </ion-note> -->
          <ion-reorder slot="end">
            <ion-icon name="reorder-two-outline"></ion-icon>
          </ion-reorder>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="presentAlertConfirm(item)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-reorder-group>
  </ion-list>
